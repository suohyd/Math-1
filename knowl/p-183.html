<div class="para">We denote the dimension of the kernel of <span class="process-math">\(A\)</span> by <dfn class="terminology"><span class="process-math">\(\dim(\ker(A))\)</span></dfn>. Thus we have the following.</div>
<div class="displaymath process-math">
\begin{align*}
\dim\left(\ker(A)\right) \amp=\text{ size of the matrix }A-\text{ rank of the matrix }A \\
\amp=n-{\rm rank}(A) 
\end{align*}
</div>
