<div class="para logical">
<div class="para">Note that if <span class="process-math">\(A\in M_n(\mathbb{K})\)</span> is invertible then the inverse of <span class="process-math">\(A^{-1}\in M_n(\mathbb{K})\)</span> is <span class="process-math">\(A\text{,}\)</span> i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
\left(A^{-1}\right)^{-1}=A.
\end{equation*}
