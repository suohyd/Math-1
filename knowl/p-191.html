<div class="para">In the following we can reduced the augmented matrix <span class="process-math">\([A|v]\)</span> to the row reduced echelon form. You may change <span class="process-math">\(A\)</span> and <span class="process-math">\(v\)</span> appropriately. <pre id="sage-3" class="ptx-sagecell sagecell-sage"><script type="text/x-sage">sage: A=matrix(RR,[[1,2,3],[1,0,1],[2,2,1]])
sage: v=vector([1,0,0])
sage: matrix(A.augment(v)).rref()
