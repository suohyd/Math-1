<div class="para">The <dfn class="terminology">rank of a matrix <span class="process-math">\(A\in M_{m\times n}(\mathbb{K})\)</span></dfn> is the number of <dfn class="terminology">nonzero</dfn> rows in the row reduced echelon form of <span class="process-math">\(A\text{.}\)</span>
</div> <div class="para">We denote the rank of <span class="process-math">\(A\)</span> by <span class="process-math">\({\rm rank}(A)\text{.}\)</span>
