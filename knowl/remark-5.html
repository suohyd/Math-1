<div class="para">The dimension of the kernel is defined in linear algebra using the concept of linear independence. The <a href="" class="xref" data-knowl="./knowl/def-dim-of-kernel.html" title="Definition 1.11.6">Definition 1.11.6</a> is in fact  ‘Rank-Nullity Theorem’. Due to lack of time we take <a href="" class="xref" data-knowl="./knowl/def-dim-of-kernel.html" title="Definition 1.11.6">Definition 1.11.6</a> as a working definition.</div></article><span class="incontext"><a class="internal" href="sec-diagonalization.html#remark-5">in-context</a></span>
